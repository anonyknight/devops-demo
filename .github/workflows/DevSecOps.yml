  # https://github.com/mitre/inspec_tools_action
  compliance_as_code:
    name: Compliance As Code
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository to the GitHub Actions runner
      - uses: actions/checkout@v2
    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - uses: hashicorp/setup-terraform@v1
      - uses: terraform-compliance/github_action@main

      - name: terraform-compliance
        run: |
          cd ./terraform
          terraform-compliance -p /path/to/plan.out.json -f git:ssh://git@github.com/terraform-compliance/user-friendly-features.git

  inspec_tools_compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code for Threshold
        uses: actions/checkout@v2
      - name: Download Inspec Results
        uses: actions/download-artifact@v2
        with:
          name: inspec_results
      - name: Inspec Tools Check Compliance
        uses: mitre/inspec_tools_action@main
        with:
          command: compliance
          resultfile: inspec_results.json
          thresholdfile: threshold.yaml
